<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Create and update store</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .header {
            text-align: center;
            background: purple;
            color: #fff;
            padding: 12px;
        }

        a {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="header"> 
        <a style="font-size: larger; font-weight: bold;">StoreEmployee web application</a>
        <br>
        <a href="/">Home</a>
    </div>
    <!--  -->
    <h2>Create an employee</h2>
    <form th:action="@{/cuemployee/createEmployee}" th:object="${employee}" method="post">
        <label for="name">Name: </label>
        <br>
        <input name="name" type="text" th:field="*{name}"/>
        <br>
        <label for="age">Age: </label>
        <br>
        <input name="age" type="number" th:field="*{age}"/>
        <br>
        <label for="storeid">Store id: </label>
        <br>
        <select name="storeid" th:field="*{storeid}">
            <option th:each="store: ${stores}" th:value="${store.id}" th:text="${store.id}"></option>
        </select>
        <br>
        <label for="skill">skill: </label>
        <br>
        <select name="skill" th:field="*{skill}">
            <option value="inventory specialist">inventory specialist</option>
            <option value="sales agent">sales agent</option>
        </select>
        <br>
        <label for="status">Status: </label>
        <br>
        <select name="status" th:field="*{status}">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <h2>Update an employee</h2>
    <form th:action="@{/cuemployee/updateEmployee}" th:object="${employee}" method="post">
        <label for="id">ID: </label>
        <br>
        <select name="id" th:field="*{id}">
            <option th:each="employee: ${employees}" th:value="${employee.id}" th:text="${employee.id}"></option>
        </select>
        <br>
        <label for="name">Name: </label>
        <br>
        <input name="name" type="text" th:field="*{name}"/>
        <br>
        <label for="age">Age: </label>
        <br>
        <input name="age" type="number" th:field="*{age}"/>
        <br>
        <label for="storeid">Store id: </label>
        <br>
        <select name="storeid" th:field="*{storeid}">
            <option th:each="store: ${stores}" th:value="${store.id}" th:text="${store.id}"></option>
        </select>
        <br>
        <label for="skill">skill: </label>
        <br>
        <select name="skill" th:field="*{skill}">
            <option value="inventory specialist">inventory specialist</option>
            <option value="sales agent">sales agent</option>
        </select>
        <br>
        <label for="status">Status: </label>
        <br>
        <select name="status" th:field="*{status}">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
